name: FOFA IP

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:          # 手动触发

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Run AmJiB.py
        run: python py/AmJiB.py

      - name: 2.1 转换为标准 M3U
        run: python py/convert_to_m3u.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          
          # 1. 先把所有改动添加到暂存区
          git add py/计数.txt
          git add ip/*.txt || true
          git add test/IPTV.m3u || true
          git add test/IPTV.txt || true
          
          # 2. 提交到本地仓库（如果没有改动则跳过）
          if git diff --staged --quiet; then
            echo "⚠️ 没有发现文件变动，跳过提交"
          else
            git commit -m "自动更新：数据及IP列表 [$(date '+%Y-%m-%d %H:%M')]"
            
            # 3. 关键：提交后再拉取远程更新，并进行变基
            # 如果远程有更新，这一步会自动把你的 commit 放到远程 commit 之后
            git pull origin main --rebase
            
            # 4. 最后推送
            git push origin main
          fi
          git commit -m "自动更新：py/计数、IP文件、test/IPTV.txt" || echo "⚠️ 无需提交"
          
          # 推送代码，如果失败尝试再次拉取合并
          git push origin main || (git pull origin main --rebase && git push origin main)
